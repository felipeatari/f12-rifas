[supervisord]
nodaemon=true
logfile=/var/www/html/storage/logs/supervisord.log

[program:php-fpm]
command=docker-php-entrypoint php-fpm
autostart=true
priority=5
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
priority=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
