name: Deploy Laravel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        script: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

          cd /root/f12-rifas/docker
          git pull origin main

          docker compose down --volumes --remove-orphans
          docker compose up -d --remove-orphans

          until docker exec f12-rifas php -r "try { DB::connection()->getPdo(); echo 'Conectado!'; } catch (\Exception \$e) { echo 'Aguardando MySQL...'; exit(1); }" | grep -q 'Conectado'; do
            sleep 5
          done

          docker exec f12-rifas php artisan migrate --force
